<div class="global">
  <div class="center">
    <div class="form">
      <form [formGroup]="itemForm">
        <h1>Item✏️</h1>
        <div>
          <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input type="text" matInput formControlName="name" />
            <mat-error
              *ngIf="
                itemForm.get('name').invalid && itemForm.get('name').touched
              "
              >*Name is required</mat-error
            >
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="fill">
            <mat-label>Description</mat-label>
            <textarea
              matInput
              cdkTextareaAutosize
              #autosize="cdkTextareaAutosize"
              cdkAutosizeMinRows="1"
              cdkAutosizeMaxRows="5"
              formControlName="description"
            ></textarea>
            <mat-error
              *ngIf="
                itemForm.get('description').invalid &&
                itemForm.get('description').touched
              "
              >*Description is required</mat-error
            >
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="fill">
            <mat-label>Price</mat-label>
            <input
              type="number"
              matInput
              formControlName="price"
              placeholder="₹"
            />
            <mat-error
              *ngIf="
                itemForm.get('price').invalid && itemForm.get('price').touched
              "
              >*Price is required</mat-error
            >
          </mat-form-field>
        </div>
        <div>
          <div><mat-label>Image</mat-label></div>
          <div class="input">
            <input
              type="file"
              accept="image/*"
              (change)="onImageUpload($event)"
            />
            <mat-error
              *ngIf="
                itemForm.get('image').invalid && itemForm.get('image').touched
              "
              >*Image is required</mat-error
            >
          </div>
        </div>
        <div>
          <mat-form-field appearance="fill">
            <mat-label>Category</mat-label>
            <mat-select name="category" formControlName="category">
              <mat-option
                *ngFor="let category of categories"
                [value]="category._id"
              >
                {{ category.name }}
              </mat-option>
            </mat-select>
            <mat-error
              *ngIf="
                itemForm.get('category').invalid &&
                itemForm.get('category').touched
              "
              >*Category is required</mat-error
            >
          </mat-form-field>
        </div>
        <div>
          <mat-slide-toggle formControlName="newArrival"
            >New Arrival</mat-slide-toggle
          >
        </div>
        <div>
          <button
            type="button"
            mat-raised-button
            color="accent"
            (click)="onSubmit()"
            [disabled]="itemForm.invalid"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
